<div class="container">
  <form [formGroup]="formGroup">
    <div class="row justify-content-between">
      <div class="col-12">
        <div class="contact-info">
          <h3>Thông tin căn nhà</h3>
          <div class="row">
            <div class="col-6">
              <ul class="p-0 m-0">
                <li><span>Tên căn hộ:</span><input type="text" class="form-control" formControlName="name"></li>
                <li><span>Phân loại căn hộ:</span><input type="text" class="form-control" formControlName="typeApartmentId"
                                                         placeholder="Diện tích : m2">
                </li>
                <li><span>View căn hộ:</span><input type="text" class="form-control" formControlName="numberView"
                                                    placeholder="Số lượng mặt tiền"></li>
                <li><span>Thêm ảnh:</span><input type="file" #uploadFile  multiple="multiple" (change)="uploadFileImg()">
                </li>
                <li>
                  <div *ngFor="let img of arrayPicture">
                    <img [src]="img" height="100" width="100" >
                  </div>
                </li>
                <li><span>Số phòng ngủ:</span><input type="text" class="form-control" formControlName="bedroom"></li>
                <li><span>Số phòng tắm:</span><input type="text" class="form-control" formControlName="bathroom"></li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="p-0 m-0">
                <li><span>Ngõ/Ngách:</span><input type="text" class="form-control" formControlName="address"></li>
                <li><span>Phường/xã:</span><input type="text" class="form-control" formControlName="ward"></li>
                <li><span>Quận/huyện:</span><input type="text" class="form-control" formControlName="district"></li>
                <li><span>Tỉnh/thành phố:</span><input type="text" class="form-control" formControlName="city"></li>
                <li><span>Giá tiền (vnđ/ngày):</span><input type="text" class="form-control" formControlName="price">
                </li>
                <li><span>Mô tả:</span><textarea class="form-control" formControlName="description" rows="4"></textarea>
                </li>
                <li><span>Trạng thái căn hộ:</span>
                  <select formControlName="status">
                    <option [ngValue]="true">Còn nhà</option>
                    <option [ngValue]="false">hết nhà</option>
                  </select></li>
              </ul>
            </div>
          </div>
          <div class="row">
          <div class="col-2">
            <p><input type="submit" (click)="createApartment()" value="Đăng nhà"></p>
          </div>
          <div class="col-2">
            <p><input type="submit" routerLink="" value="Home"></p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
