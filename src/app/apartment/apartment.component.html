<div>
  <section class="featured-courses vertical-column courses-wrap">
    <div class="container">
      <div class="row mx-m-25">
        <div class="col-12 px-25">
          <header class="heading flex flex-wrap justify-content-between align-items-center">
            <nav class="courses-menu mt-3 mt-lg-0">
              <ul class="flex flex-wrap justify-content-md-end align-items-center">
                <li class="active"><a [routerLink]="['']">Home</a></li>
                <li><a routerLink="/create">Create apartment</a></li>
              </ul>
            </nav><!-- .courses-menu -->
          </header><!-- .heading -->
        </div><!-- .col -->
        <div class="col-12 col-md-6 col-lg-4 px-25" *ngFor="let a of apartments">
          <div class="course-content">
            <figure class="course-thumbnail">
              <a [routerLink]="['details', a.id]"><img src="{{a?.images[0]?.nameUrl}}"></a>
            </figure><!-- .course-thumbnail -->
            <div class="course-content-wrap">
              <header class="entry-header">
                <h2 class="entry-title"><a [routerLink]="['/details',a.id]">{{a.name}}</a></h2>
                <div class="entry-meta flex align-items-center">
                  <div class="course-author"><a>{{a.address}}</a></div>
                  <div class="course-date">{{a.ward}}</div>
                  <div class="course-date">{{a.district}}</div>
                  <div class="course-date">{{a.city}}</div>
                </div><!-- .course-date -->
              </header><!-- .entry-header -->
              <footer class="entry-footer flex justify-content-between align-items-center">
                <div class="course-cost">
                  {{a.price}} (VNÄ)
                </div><!-- .course-cost -->
                <div class="course-ratings flex justify-content-end align-items-center">
                </div><!-- .course-ratings -->
              </footer><!-- .entry-footer -->
            </div><!-- .course-content-wrap -->
          </div><!-- .course-content -->
        </div><!-- .col -->
        <div class="col-12 px-25 flex justify-content-center">
        </div><!-- .col -->
      </div><!-- .row -->
    </div><!-- .container -->
  </section>
</div>
